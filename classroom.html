<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
   
    <title>觀音高中物理課</title>

    <link rel="stylesheet" href="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  

</head>

<body >


<script>




  // Create the canvas
 var screenW = document.documentElement.clientWidth;     //屏幕寬度
 var screenH = document.documentElement.clientHeight; 

var canvas = document.createElement("canvas");
var ctx = canvas.getContext("2d");
canvas.width = screenW ;
canvas.height = screenH;
document.body.appendChild(canvas);

// Background image
var bgReady = false;
var bgImage = new Image();
bgImage.onload = function () {
  bgReady = true;
};
bgImage.src = "https://i.imgur.com/SLZhDK4.png";

// Hero image
var heroReady = false;
var heroImage = new Image();
heroImage.onload = function () {
  heroReady = true;
};
heroImage.src = "https://i.imgur.com/pD66CnT.png";

// Monster image

// Game objects
var hero = {
  speed: 256 // movement in pixels per second
};


// Handle keyboard controls
var keysDown = {};

addEventListener("keydown", function (e) {
  keysDown[e.keyCode] = true;
}, false);

addEventListener("keyup", function (e) {
  delete keysDown[e.keyCode];
}, false);

// Reset the game when the player catches a monster
var reset = function () {
  hero.x = canvas.width / 2;
  hero.y = canvas.height / 2;

  // Throw the monster somewhere on the screen randomly
};

// Update game objects
var update = function (modifier) {


  if (38 in keysDown&&hero.y>screenW*0.45) { // Player holding up
    hero.y -= hero.speed * modifier;
  }
  if (40 in keysDown&&hero.y<screenW*0.9) { // Player holding down
    hero.y += hero.speed * modifier;
  }
  if (37 in keysDown&&hero.x>screenW*0.1) { // Player holding left
    hero.x -= hero.speed * modifier;
  }
  if (39 in keysDown&&hero.x<screenW*0.9) { // Player holding right
    hero.x += hero.speed * modifier;
  }

  // Are they touching?
  
};

$(document).on("pagecreate",function(event){
  $(window).on("orientationchange",function(){
    if(window.orientation > 0)
    {
       hero.x += hero.speed * modifier;
    }
    else if (window.orientation == 0)
    {
      
    }else{
      hero.x -= hero.speed * modifier;
    }
  });                   
});

// Draw everything
var render = function () {
  if (bgReady) {
    ctx.drawImage(bgImage, 0, 0,screenW,screenW);
  }

  if (heroReady) {
    ctx.drawImage(heroImage, hero.x, hero.y);
  }

  

  // Score
  
};

// The main game loop
var main = function () {
  var now = Date.now();
  var delta = now - then;

  update(delta / 1000);
  render();

  then = now;

  // Request to do this again ASAP
  requestAnimationFrame(main);
};

// Cross-browser support for requestAnimationFrame
var w = window;
requestAnimationFrame = w.requestAnimationFrame || w.webkitRequestAnimationFrame || w.msRequestAnimationFrame || w.mozRequestAnimationFrame;

// Let's play this game!
var then = Date.now();
reset();
main();

</script>
</body>
</html>
