<!DOCTYPE html>
<html lang="zh-tw">

<head>
<h1>觀高傳說</h1>
</head>

<body >
    
    <p id="exp">已累積   經驗值</p>



</body>

<script>

	 var myVar=setInterval(function(){myTimer()},1000);

     var exp=0;

	   function myTimer()
      {
      	if(exp<60){
      		 exp=exp+1;
      	}else if(exp>=60&exp<120){
      		 exp=exp+3;
      	}else if(exp>=120&exp<180){
      		 exp=exp+5;
      	}
       

        document.getElementById("exp").innerHTML="已累積:"+exp+"經驗值";
      }


</script>

</html>
